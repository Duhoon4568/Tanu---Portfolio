<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanu - Software Developer Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG
        const Github = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        );

        const Linkedin = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
        );

        const Mail = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        const Code = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
        );

        const Database = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const GitBranch = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="6" y1="3" x2="6" y2="15"></line>
                <circle cx="18" cy="6" r="3"></circle>
                <circle cx="6" cy="18" r="3"></circle>
                <path d="M18 9a9 9 0 0 1-9 9"></path>
            </svg>
        );

        const Layout = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
        );

        const Server = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                <line x1="6" y1="6" x2="6.01" y2="6"></line>
                <line x1="6" y1="18" x2="6.01" y2="18"></line>
            </svg>
        );

        function Portfolio() {
          const [activeSection, setActiveSection] = useState('home');

          useEffect(() => {
            const handleScroll = () => {
              const sections = ['home', 'about', 'skills', 'projects', 'contact'];
              const scrollPosition = window.scrollY + 100;

              for (const section of sections) {
                const element = document.getElementById(section);
                if (element) {
                  const { offsetTop, offsetHeight } = element;
                  if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                    setActiveSection(section);
                    break;
                  }
                }
              }
            };

            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (sectionId) => {
            const element = document.getElementById(sectionId);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          const skills = [
            { name: 'Java', icon: <Code /> },
            { name: 'Data Structures & Algorithms', icon: <Database /> },
            { name: 'Object Oriented Programming', icon: <Code /> },
            { name: 'HTML & CSS', icon: <Layout /> },
            { name: 'JavaScript', icon: <Code /> },
            { name: 'React', icon: <Code /> },
            { name: 'Backend Development', icon: <Server /> },
            { name: 'Git & GitHub', icon: <GitBranch /> }
          ];

          const projects = [
            {
              title: 'EcoSearch',
              description: 'A comprehensive web application designed to promote sustainable living by helping users discover eco-friendly products and alternatives. Features include advanced product filtering, comparison tools, and environmental impact ratings. Built with modern web technologies to ensure a smooth, responsive user experience.',
              tech: ['HTML', 'CSS', 'JavaScript', 'API Integration']
            },
            {
              title: 'ToDo App',
              description: 'A feature-rich task management application with persistent storage using localStorage. Includes dark mode toggle, task categorization, priority levels, and due date tracking. The intuitive interface helps users stay organized and productive with smooth animations and real-time updates.',
              tech: ['JavaScript', 'Local Storage', 'CSS', 'DOM Manipulation']
            },
            {
              title: 'AI Chatbot Website',
              description: 'An interactive chat interface that simulates AI conversations using JavaScript. Features real-time message rendering, typing indicators, and a clean modern UI. Demonstrates proficiency in DOM manipulation, event handling, and creating engaging user experiences.',
              tech: ['JavaScript', 'HTML/CSS', 'UI/UX Design']
            },
            {
              title: 'Java Student Management System',
              description: 'A robust console-based application showcasing Object-Oriented Programming principles. Implements student record management with CRUD operations, grade calculation, and data validation. Demonstrates strong understanding of classes, inheritance, encapsulation, and file handling in Java.',
              tech: ['Java', 'OOP', 'Data Structures', 'File I/O']
            }
          ];

          return (
            <div className="bg-gray-900 text-gray-100 min-h-screen font-sans">
              <style>{`
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
                
                * {
                  font-family: 'Inter', sans-serif;
                  scroll-behavior: smooth;
                }

                .gradient-text {
                  background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  background-clip: text;
                }

                .card-hover {
                  transition: all 0.3s ease;
                }

                .card-hover:hover {
                  transform: translateY(-8px);
                  box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
                }

                .btn-primary {
                  background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
                  transition: all 0.3s ease;
                }

                .btn-primary:hover {
                  transform: scale(1.05);
                  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
                }

                .navbar-glass {
                  background: rgba(17, 24, 39, 0.8);
                  backdrop-filter: blur(10px);
                }

                .skill-card {
                  background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
                  border: 1px solid rgba(59, 130, 246, 0.2);
                  transition: all 0.3s ease;
                }

                .skill-card:hover {
                  background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
                  border-color: rgba(59, 130, 246, 0.4);
                  transform: translateY(-5px);
                }

                .project-card {
                  background: rgba(31, 41, 55, 0.5);
                  border: 1px solid rgba(59, 130, 246, 0.2);
                }
              `}</style>

              {/* Sticky Navbar */}
              <nav className="navbar-glass fixed top-0 w-full z-50 border-b border-gray-800">
                <div className="max-w-6xl mx-auto px-6 py-4">
                  <div className="flex justify-between items-center">
                    <div className="text-2xl font-bold gradient-text">Tanu</div>
                    <div className="hidden md:flex space-x-8">
                      {['home', 'about', 'skills', 'projects', 'contact'].map((section) => (
                        <button
                          key={section}
                          onClick={() => scrollToSection(section)}
                          className={`capitalize transition-colors ${
                            activeSection === section
                              ? 'text-blue-400'
                              : 'text-gray-300 hover:text-blue-400'
                          }`}
                        >
                          {section}
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </nav>

              {/* Hero Section */}
              <section id="home" className="min-h-screen flex items-center justify-center px-6 pt-20">
                <div className="max-w-4xl text-center">
                  <h1 className="text-6xl md:text-7xl font-bold mb-6">
                    Hi, I'm <span className="gradient-text">Tanu</span>
                  </h1>
                  <h2 className="text-3xl md:text-4xl text-gray-300 mb-8">
                    Aspiring Software Developer
                  </h2>
                  <p className="text-xl text-gray-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                    Passionate about building elegant web solutions and solving complex problems with Java. 
                    Currently focused on mastering full-stack development and data structures.
                  </p>
                  <button
                    onClick={() => scrollToSection('projects')}
                    className="btn-primary px-8 py-4 rounded-full text-lg font-semibold"
                  >
                    View My Projects
                  </button>
                </div>
              </section>

              {/* About Section */}
              <section id="about" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center">
                    About <span className="gradient-text">Me</span>
                  </h2>
                  <div className="grid md:grid-cols-2 gap-12 items-center">
                    <div>
                      <p className="text-lg text-gray-300 leading-relaxed mb-6">
                        I'm a computer science student with a deep passion for software development. 
                        Currently preparing for placements, I focus on strengthening my foundation in 
                        Java, Data Structures, and Algorithms while building practical projects.
                      </p>
                      <p className="text-lg text-gray-300 leading-relaxed">
                        My skill set spans across full-stack development, including HTML, CSS, JavaScript, 
                        React for frontend, and backend technologies. I'm proficient in OOP principles, 
                        DSA problem-solving, and version control with Git and GitHub.
                      </p>
                    </div>

              {/* Skills Section */}
              <section id="skills" className="py-20 px-6 bg-gray-800 bg-opacity-50">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center">
                    My <span className="gradient-text">Skills</span>
                  </h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                    {skills.map((skill, index) => (
                      <div
                        key={index}
                        className="skill-card p-6 rounded-xl text-center"
                      >
                        <div className="text-blue-400 mb-4 flex justify-center">
                          {skill.icon}
                        </div>
                        <h3 className="font-semibold text-gray-200">{skill.name}</h3>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Projects Section */}
              <section id="projects" className="py-20 px-6">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-4xl font-bold mb-12 text-center">
                    My <span className="gradient-text">Projects</span>
                  </h2>
                  <div className="grid md:grid-cols-2 gap-8">
                    {projects.map((project, index) => {
                      const gradients = [
                        'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                        'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
                        'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)',
                        'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)'
                      ];
                      const icons = ['', '', '', ''];
                      
                      return (
                        <div
                          key={index}
                          className="project-card card-hover p-6 rounded-xl"
                        >
                          <div 
                            className="overflow-hidden rounded-lg mb-6 h-52 flex items-center justify-center text-8xl"
                            style={{ background: gradients[index] }}
                          >
                            {icons[index]}
                          </div>
                          <h3 className="text-2xl font-bold mb-3 text-blue-400">
                            {project.title}
                          </h3>
                          <p className="text-gray-300 mb-4 leading-relaxed text-sm">
                            {project.description}
                          </p>
                          <div className="flex flex-wrap gap-2">
                            {project.tech.map((tech, techIndex) => (
                              <span
                                key={techIndex}
                                className="px-3 py-1 bg-blue-500 bg-opacity-20 text-blue-300 rounded-full text-xs font-semibold border border-blue-500 border-opacity-30"
                              >
                                {tech}
                              </span>
                            ))}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-20 px-6 bg-gray-800 bg-opacity-50">
                <div className="max-w-4xl mx-auto text-center">
                  <h2 className="text-4xl font-bold mb-12">
                    Get In <span className="gradient-text">Touch</span>
                  </h2>
                  <p className="text-xl text-gray-300 mb-12">
                    Let's connect! Feel free to reach out for collaborations or opportunities.
                  </p>
                  <div className="flex flex-col md:flex-row justify-center items-center gap-8">
                    <a
                      href="mailto:duhoontanu20@gmail.com"
                      className="flex items-center gap-3 text-lg hover:text-blue-400 transition-colors"
                    >
                      <Mail />
                      duhoontanu20@gmail.com
                    </a>
                    <a
                      href="https://github.com/Duhoon4568"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="flex items-center gap-3 text-lg hover:text-blue-400 transition-colors"
                    >
                      <Github />
                      GitHub
                    </a>
                    <a
                      href="https://www.linkedin.com/in/tanu-duhoon/"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="flex items-center gap-3 text-lg hover:text-blue-400 transition-colors"
                    >
                      <Linkedin />
                      LinkedIn
                    </a>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="py-8 px-6 border-t border-gray-800">
                <div className="max-w-6xl mx-auto text-center text-gray-400">
                  <p> 2026 Tanu</p>
                </div>
              </footer>
            </div>
          );
        }
